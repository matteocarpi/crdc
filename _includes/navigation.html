<nav class="navigation">
  {% for item in site.data.navigation %}
    {% if page.url contains item.link %}
      <div class="menu-item">
        <a class="menu-item active" href="{{ item.link }}">
          {{ item.name }}
        </a>
      </div>
    {% else %}
      <div class="menu-item">
        <a class="menu-item" href="{{ item.link }}">
          {{ item.name }}
        </a>
      </div>
    {% endif %}
  {% endfor %}
</nav>
