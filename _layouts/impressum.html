---
layout: default
---
<div class="impressum-wrap">
  <div class="impressum">
    <h2 class="name">{{ page.contact-name }}</h2>
    <p>{{ page.address }}</p>
    <p>{{ page.telephone }}</p>
    <p>{{ page.fax }}</p>
    <p>{{ page.e-mail }}</p>
  </div>

  <div class="privacy-policy">
    <h1>Privacy Policy</h1>
    <div>
      {{ content }}
    </div>
    <i class="privacy-arrow fas fa-arrow-down"></i>
  </div>
</div>
